<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Version Simplifiée</title>
    <style>
        :root {
            --primary: #6a8d73;
            --secondary: #f4fdd9;
            --accent: #e4ffe1;
            --text: #2c302e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }
        .tagline {
            font-style: italic;
            color: #666;
        }
        
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px; 
            width: 100%; 
        }

        .link-button:hover {
            background-color: #5a7b63;
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        input[type="text"],
        textarea,
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
            height: 42px;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a7b63;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tâches de Sorcier</h1>
        <p class="tagline">Organisez-vous en toute sérénité</p>
    </header>
    
    <main>
        <form class="form-container" id="task-form">
            <div class="form-group">
                <label for="task-title">Titre de la tâche</label>
                <input type="text" id="task-title" placeholder="Quel sort devez-vous préparer ?" required>
            </div>

            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" placeholder="Ingrédients, incantation, effets..." required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="task-category">Catégorie</label>
                    <select id="task-category" required>
                        <option value="">-- Choisissez --</option>
                        <option value="potions">Préparation de potions</option>
                        <option value="spells">Apprentissage de sorts</option>
                        <option value="creatures">Soins aux créatures</option>
                        <option value="divination">Divination</option>
                        <option value="herbology">Botanique magique</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-priority">Priorité</label>
                    <select id="task-priority" required>
                        <option value="">-- Choisissez --</option>
                        <option value="high">Sortilège urgent</option>
                        <option value="medium">Important</option>
                        <option value="low">Peut attendre un sort</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="task-difficulty">Difficulté</label>
                    <select id="task-difficulty" required>
                        <option value="">-- Choisissez --</option>
                        <option value="easy">Sort simple</option>
                        <option value="medium">Sort intermédiaire</option>
                        <option value="hard">Sort complexe</option>
                        <option value="epic">Sort légendaire</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-due-date">Date limite</label>
                    <input type="date" id="task-due-date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="task-status">Statut</label>
                <select id="task-status" required>
                    <option value="">-- Choisissez --</option>
                    <option value="en_attente">En attente</option>
                    <option value="en_cours">En cours</option>
                    <option value="terminee">Terminée</option>
                </select>
            </div>
            <button type="button" onclick="save()">Enregistrer le sort</button>
            <a href="recapitilatif.html" class="link-button">Voir le résumé des tâches &rarr;</a>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let taskToEdit = localStorage.getItem("taskToEdit");
                if (taskToEdit) {
                    taskToEdit = JSON.parse(taskToEdit);

                    document.getElementById("task-title").value = taskToEdit.titre || "";
                    document.getElementById("task-description").value = taskToEdit.description || "";
                    document.getElementById("task-category").value = taskToEdit.categorie || "";
                    document.getElementById("task-priority").value = taskToEdit.priorite || "";
                    document.getElementById("task-difficulty").value = taskToEdit.difficulte || "";
                    document.getElementById("task-due-date").value = taskToEdit.dateLimite || "";
                    document.getElementById("task-status").value = taskToEdit.statut || "";

                    const saveButton = document.querySelector("button[onclick='save()']");
                    saveButton.textContent = "Modifier la tâche";

                    saveButton.setAttribute("data-editing", taskToEdit.id);
                }
            });

            function isDateInPast(date) {
                const today = new Date();
                today.setHours(0, 0, 0, 0); 
                const taskDate = new Date(date);
                taskDate.setHours(0, 0, 0, 0); 
                return taskDate < today; 
            }

            function save() {
                const form = document.getElementById('task-form');
                if (!form.checkValidity()) {
                    form.reportValidity(); 
                    return; 
                }

                let titre = document.getElementById('task-title').value;
                let description = document.getElementById('task-description').value;
                let categorie = document.getElementById('task-category').value;
                let priorite = document.getElementById('task-priority').value;
                let difficulte = document.getElementById('task-difficulty').value;
                let dateLimite = document.getElementById('task-due-date').value;
                let statut = document.getElementById('task-status').value;

                const dueDate = new Date(dateLimite);
                if (isDateInPast(dateLimite) && statut !== "terminee") {
                    statut = "en_retard";
                }

                let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

                const saveButton = document.querySelector("button[onclick='save()']");
                const editingId = saveButton.getAttribute("data-editing");

                if (editingId) {
                    let taskToEdit = tasks.find(t => t.id === Number(editingId));
                    if (taskToEdit) {
                        taskToEdit.titre = titre;
                        taskToEdit.description = description;
                        taskToEdit.categorie = categorie;
                        taskToEdit.priorite = priorite;
                        taskToEdit.difficulte = difficulte;
                        taskToEdit.dateLimite = dateLimite;
                        taskToEdit.statut = statut;
                    }
                } else {
                    let newTask = {
                        id: tasks.length + 1, 
                        titre: titre,
                        description: description,
                        categorie: categorie,
                        priorite: priorite,
                        difficulte: difficulte,
                        dateLimite: dateLimite,
                        statut: statut
                    };
                    tasks.push(newTask);
                }

                localStorage.setItem("tasks", JSON.stringify(tasks));

                form.reset();
                window.location.href = "recapitilatif.html";
            }
        </script>
    </main>

    <footer>
        <p>© 2025 Tâches de sorcier</p>
    </footer>
</body>
</html>
